<!DOCTYPE html>
<html lang="en">
<html>
<head>

<title>Our Summer Kitchen</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/wac.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>	
<script src="js/shoppingCart.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<div class="container">
	<nav>
		<div class="row">
			<img id="logo" src="img/logo.jpg" alt="Our Summer Kitchen Logo">
			<button class="btn btn-default cart-button" style="float: right;">View Cart</button>
		</div>
	</nav>
		<div id="row-text" style="text-align: center">
			<h2>#1 ONLINE BAKERY</h2>
			<h3>Cupcakes, Brownies, and much more!</h3>
		</div>
<div id="mainContent">
<script>

	function init () {
		document.getElementById("container");
		dessertList();
	} // end init

	function dessertList() {
		var tableStr = "";
		tableStr += "<table border='1'>";
				
			for(var i = 0; i < productImgURL.length; i++) { 
					tableStr += "<td>";
						tableStr += "<div class='col-sm' id='product-image'><img onclick='openProduct(" + i + ")' width='200' height='250' src='img/" + productImgURL[i] + '.png' + " ' /> </div>";
					tableStr += "</td>";
								
					tableStr += "<td>";
						tableStr += "<div class='col-sm'> " + productLongName[i] + "  </div>";
					tableStr += "</td>";

					tableStr += "<td>";
						tableStr += "<div class='col-sm'> " + productShortDescription[i] + "  </div>";
					tableStr += "</td>";

					tableStr += "<td>";
						tableStr += "<div class='col-sm'> " + "$" + productPrice[i] + ".00" + "  </div>";
					tableStr += "</td>";

					tableStr += "<td>";
						tableStr += "<div class='col-sm'><button class='btn btn-default add-cart' onclick='addToCart(" + i + ")'>Add To Cart</button></div>";
					tableStr += "</td>";

				tableStr += "</tr>";
				
				}
				
		tableStr += "</table>";
				
		document.getElementById("mainContent").innerHTML = tableStr;	
	} // end dessertList

	function openProduct(i) {
		var url = "html/desserts.html" + "?index=" + i;
		window.location.href = url;			
	} // end openProduct
	

$(document).ready(function () {
	init()

	$('#logo').click(function(){
		location.reload();
		})
	$('.cart-button').click(function(){
        window.open('html/viewCart.html', '_self');
		})
});
</script>

<!-- end #mainContent --></div>
<!-- This clearing element should immediately follow the #mainContent div in order to force the #container div to contain all child floats -->
<br class="clearfloat" />
<!-- end container --> </div>
</body>
</html>
